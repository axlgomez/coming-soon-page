<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Base Apparel coming soon page</title>
</head>
<body>

    <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="">
    </header>

    <main class="main">

        <div class="main main__img">
            <img class="main__hero" src="/images/hero-mobile.jpg" alt="">
            <img class="main__hero--desktop" src="/images/hero-desktop.jpg" alt="">
        </div>

        <div class="main main__container">
            <h1 class="main__title">
                We're <spa  class="main__title--dark">coming   soon</span>
            </h1>
            <p class="main__text">
                Hello fellow shoppers! We'r currently building our new fashio    store. Add your email below to stay up-to-date with announcement  and our launch deals.
            </p>

            <form novalidate action="" class="main__form">
                <input type="email" id="email" name="email" placeholder="Email Address" class="main__form--email">

                <button type="submit" class="main__form--btn" id="submit">
                    <img src="/images/icon-arrow.svg" alt="" class="main__form--icon">
                </button>
            </form>

        </div>

        <div class="error">
            <img class="icon" src="/images/icon-error.svg" alt="">
            <h5 class="message">Please provide a valid email</h5>
        </div>

    </main>
    
</body>
</html>
